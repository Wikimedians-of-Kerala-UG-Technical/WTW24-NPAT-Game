{% extends "base.html" %}
{% block content %}
<h1>Player Scores - Game Room: {{ game.room_code }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Player Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.name }}</td>
            <td>{{ player.score }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No players have joined yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'game_room' game.room_code %}" class="btn btn-secondary">Back to Game Room</a>
{% endblock %}
