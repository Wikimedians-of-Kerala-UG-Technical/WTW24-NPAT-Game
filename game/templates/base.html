{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Name Place Animal Thing</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f9;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #388E3C;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 0 15px;
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background: white;
            color: #2E7D32;
            border-color: white;
        }

        main {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #2E7D32;
            color: white;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Name Place Animal Thing</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'how_to_play' %}">How To Play</a>
            <a href="{% url 'create_game' %}">Create Game</a>
            <a href="{% url 'join_game' %}">Join Game</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Name Place Game</p>
    </footer>
</body>
</html>
